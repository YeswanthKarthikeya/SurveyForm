<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="heading">
    <h1 id=title>freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>
    <div id="main">
        <form id="survey-form">
        <div id="input-fields">
            <label id="name-label"><b>Name :</b></label><br><br>
            <input id="name" type="name" name="name" class="form" required placeholder="Enter your name"><br><br>
            <br>
            <label id="email-label"><b>Email :</b></label><br><br>
            <input id="email" type="email" name="email" class="form" required placeholder="Enter your Email"><br><br>
            <br>
            <label id="number-label"><b>Age (optional) :</b></label><br><br>
            <input id="number" type="number" name="number" class="form" min="13" max="120" placeholder="age">
         </div>
         <div id="dropdown-div"><br><br>
            <label id="dropdown-label"><strong>Which option best describes your current role? </strong></label><br><br>
            <select id="dropdown" name="code-lang" class="form" required>
              <option disabled selected value>Select current role</option>
                <option value="Student" >Student</option>
                <option value="Full-Time-Job">Full Time Job</option>
                <option value="Full-Time-Learner">Full Time Learner</option>
                <option value="Other">Other</option>
                
            </select>
         </div>
         <div id="button-area">
             <br><br>
            <label id="job-label"><b>Would you recommend freeCodeCamp to a friend?</b></label><br><br>
            <input type="radio" class="radio-inline" name="yes" value="Definitely" checked> Definitely<br>
            <input type="radio" class="radio-inline" name="yes" value="Maybe"> Maybe<br>
            <input type="radio" class="radio-inline" name="yes" value="Not-Sure"> Not Sure<br>
          </div>
          <div id="dropdown"><br><br>
            <label id="dropdown-label"><strong>What is your favorite feature of freeCodeCamp?</strong></label><br><br>
            <select id="dropdown" name="code-lang" class="form" required><br><br>
                <option disabled selected value>Select an option</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open_Source">Open Source</option>
            </select>
         </div>
          <div id="button-area"><br><br>
            <label id="os-label"><b>What would you like to see improved? (Check all that apply)</b></label><br><br>
            <input type="checkbox" name="tech1" value="fep" > Front-end Projects<br>
            <input type="checkbox" name="tech2" value="bep" > Back-end Projects<br>
            <input type="checkbox" name="tech3" value="dv"> Data Visualization<br>
            <input type="checkbox" name="tech3" value="osc"> Open Source Community<br>
            <input type="checkbox" name="tech3" value="f"> Forum<br>
          </div>


          <div id="ending"><br><br>
            <label id="comments-label">Any comments or suggestions?</label><br><br>
            <textarea style= height:120px;" class="form" placeholder="Enter your comment here..."></textarea><br><br><br>
            <input id="submit" type="submit"  class="form">
          </div>
        </form>
    </div>

</body>
</html>
